<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anzio Basket Scoreboard</title>
  <style>
    :root {
      --barW: 1600px;  /* larghezza desiderata della barra */
       --scale: 0.85; 
      --white: #f6f8fc;
      --muted: #a6b7d2;
      --cyan: #39d5ff;
      --danger: #ff5575;
      --lime: #78ffb3;
      --amber: #ffc44d;
    }

    /* opzionale: se hai un font 7 segmenti:
    @font-face {
      font-family: "SevenSeg";
      src: url("https://rflbrescia-netizen.github.io/anzio_scoreboard/fonts/sevenseg.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }
    */

    html,body{
      margin:0;
      height:100%;
      background:transparent;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      color:var(--white);
    }

    /* ===== Wrapper ===== */
    .bar-wrap{
      position:fixed;
      left:50%;
      bottom:2px;
      transform:translateX(-50%);
      width:min(var(--barW), 95vw);   /* non esce mai fuori dallo schermo */
      height:110px;
      pointer-events:none;
      z-index:100;
    }

    .corner-logo {
      position: fixed;
      top: 14px;
      right: 18px;
      width: 90px;
      height: auto;
      z-index: 200;
      opacity: 0.95;
      transition: opacity 0.2s ease;
      pointer-events:none;
    }

    .corner-logo:hover {
      opacity: 1;
    }

    /* ===== Scorebar ===== */
    .scorebar{
      position:relative;
      width:100%;
      height:100%;
      border-radius:14px 14px 0 0;
      display:grid;
      /* colonne: squadra - sep - centro - sep - squadra, centro flessibile */
      grid-template-columns: 460px 1px minmax(340px, 1fr) 1px 460px;
      align-items:center;
      justify-items:center;
      padding:10px 20px 8px 20px;
      box-sizing:border-box;
      background: rgba(10, 25, 45, 0.85);
      backdrop-filter: blur(6px);
      overflow:hidden;
    }

    .scorebar::before{
      content:"";
      position:absolute;
      inset:0;
      background: url('https://rflbrescia-netizen.github.io/anzio_scoreboard/background.png') center/cover no-repeat;
      opacity:0.40;
      z-index:0;
    }

    .scorebar,
    .team,
    .center {
      align-items: center;
    }

    .scorebar,
    .scorebar * {
      text-transform: uppercase;
    }

    .name,
    .score,
    .pill,
    .chip,
    .brand,
    .clock {
      line-height: 1;
    }

    .team,
    .team.right {
      align-items: center;
    }

    .scorebar * {
      margin-top: 0;
      margin-bottom: 0;
    }

    .pill{
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      font-weight: 900;
      letter-spacing: 0.5px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,.10);
      color: #eaf7ff;
      box-shadow: inset 0 0 0 1px rgba(169,236,255,.25);
    }

    /* Separator */
    .sep{
      width:1px;
      height:46px;
      background:rgba(255,255,255,0.15);
      z-index:1;
    }

    /* === Team blocks === */
    .team{
      display:grid;
      /* logo (90) | nome flessibile | score (110) | meta */
      grid-template-columns: 90px minmax(0, 1fr) 110px auto;
      grid-template-areas: "logo name score meta";
      gap:8px;
      align-items:center;
      position:relative;
      z-index:1;
    }

    .team.right{
      grid-template-columns: auto 110px minmax(0, 1fr) 90px;
      grid-template-areas: "meta score name logo";
      justify-items:end;
      align-items:center;
    }

    .logo{
      grid-area:logo;
      width:90px;          /* logo grande */
      height:90px;
      border-radius:10px;
      overflow:hidden;
      background:#0e2752;
      display:grid;
      place-items:center;
      box-shadow: inset 0 0 0 1px rgba(169,236,255,.22);
      margin:0 5px;
    }
    .logo img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* container nome su due righe */
    .name{
      grid-area:name;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-start;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      text-shadow:0 1px 2px rgba(0,0,0,.6);
      min-width:0;           /* fondamentale per evitare sovrapposizioni */
    }

    .team.right .name{
      align-items:flex-end;
      text-align:right;
    }

    .name-abbr{
      font-weight:1000;
      letter-spacing:.6px;
      font-size:30px;
    }

    .name-full{
      margin-top:2px;
      font-weight:700;
      font-size:10px;  /* circa 1/3 */
      letter-spacing:.3px;
      opacity:0.9;
    }

    .score{
      grid-area:score;
      font-weight:1000;
      font-size:54px;       /* punteggio più grande */
      line-height:1;
      display:flex;
      align-items:center;
      justify-content:center;
      min-width:100px;      /* colonna più larga */
      height:60px;
      border-radius:12px;
      background:rgba(255,255,255,.08);
      color:var(--cyan);
      text-shadow:0 0 10px rgba(57,213,255,.6);
    }

    .meta{
      grid-area:meta;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:3px;
      font-weight:800;
      color:var(--muted);
    }
    .team.right .meta{
      align-items:flex-start;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      box-shadow: 0 0 3px currentColor;
    }
    .dot.foul{background:var(--danger);}
    .dot.bonus{background:var(--lime);}

    /* === Center === */
    .center{
      position:relative;
      display:grid;
      align-items:center;
      justify-items:center;
      gap:4px;
      min-width:320px;
      z-index:1;
      text-align:center;
    }
    .brand{
      font-weight:1000;
      font-size:16px;
      letter-spacing:1.5px;
      text-transform:uppercase;
      color:#DDF9FF;
      text-shadow: 0 0 10px rgba(57,213,255,0.9), 0 0 20px rgba(57,213,255,0.6);
    }

    /* Riga orologi centrata */
    .clocks-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }

    .clock{
      font-weight:1000;
      font-size:46px;
      color:#eaf7ff;
      text-shadow:0 0 10px rgba(57,213,255,.85);
      min-width:120px;
      text-align:center;
    }

    /* Shot clock stile display a 7 segmenti, leggermente più piccolo */
    .shot-clock{
      min-width:70px;
      padding:4px 10px;
      border-radius:6px;
      background:#000000;
      border:2px solid #400000;
      font-family:"SevenSeg","Courier New",monospace;
      font-size:30px;   /* ridotto */
      font-weight:700;
      text-align:center;
      letter-spacing:2px;
      color:#ff2b2b;
      text-shadow:
        0 0 3px rgba(255,0,0,.9),
        0 0 7px rgba(255,0,0,.8),
        0 0 12px rgba(255,0,0,.7);
      box-shadow:
        0 0 10px rgba(0,0,0,.9),
        inset 0 0 4px rgba(255,0,0,.35);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease, color .2s ease;
    }

    /* Animazione crunch time */
    @keyframes crunchPulse {
      0% {
        transform: scale(1);
        box-shadow:
          0 0 10px rgba(0,0,0,.9),
          inset 0 0 4px rgba(255,0,0,.35);
      }
      50% {
        transform: scale(1.10);
        box-shadow:
          0 0 14px rgba(255,0,0,1),
          0 0 26px rgba(255,0,0,.9),
          inset 0 0 6px rgba(255,0,0,.5);
      }
      100% {
        transform: scale(1);
        box-shadow:
          0 0 10px rgba(0,0,0,.9),
          inset 0 0 4px rgba(255,0,0,.35);
      }
    }

    .shot-clock.crunch{
      border-color: var(--danger);
      color:#fff5f5;
      text-shadow:
        0 0 4px rgba(255,85,117,1),
        0 0 10px rgba(255,85,117,.9),
        0 0 18px rgba(255,85,117,.8);
      animation: crunchPulse 0.7s infinite ease-in-out;
    }

    /* Indicatori possesso: posizionati assoluti per NON spostare la grafica */
    .poss-indicator{
      position:absolute;
      top:52%;
      transform:translateY(-50%);
      width:18px;
      height:18px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,.35);
      box-sizing:border-box;
      opacity:.18;
      transition:opacity .2s, box-shadow .2s, border-color .2s, transform .2s;
    }
    .poss-left{
      left:18px;  /* lato casa */
    }
    .poss-right{
      right:18px; /* lato ospiti */
    }
    .poss-indicator.on{
      opacity:1;
      border-color:var(--amber);
      background:
        radial-gradient(circle, var(--amber) 0%, #7f4c00 55%, #000 100%);
      box-shadow:
        0 0 8px rgba(255,196,77,.9),
        0 0 16px rgba(255,196,77,.7);
      transform:translateY(-50%) scale(1.05);
    }

    .center-meta{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }
    .chip{
      display:flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      font-size:15px;
      font-weight:900;
      letter-spacing: 0.4px;
      color: #eaf7ff;
    }
  </style>
</head>

<body>
  <!-- Logo in alto a destra -->
  <img
    src="https://rflbrescia-netizen.github.io/anzio_scoreboard/LOGO.png"
    alt="Anzio Basket Logo"
    class="corner-logo"
  >

  <div class="bar-wrap">
    <article class="scorebar">
      <!-- Team A -->
      <div class="team">
        <div class="logo"><img src="" id="logoA" alt=""></div>
        <div class="name" id="nameA">
          <span class="name-abbr" id="abbrA">ANZ</span>
          <span class="name-full" id="fullA">ANZIO</span>
        </div>
        <div class="score" id="scoreA">0</div>
        <div class="meta">
          <div class="pill">
            <span class="label">Falli</span>
            <span id="foulsA">0</span>
            <span class="dot foul"></span>
          </div>
          <div class="pill" id="bonusAwrap">
            <span class="label">Bonus</span>
            <span class="dot bonus"></span>
          </div>
        </div>
      </div>

      <div class="sep"></div>

      <!-- Center -->
      <div class="center">
        <div class="brand">ANZIO BASKET FANS WEB TV</div>

        <div class="clocks-row">
          <div class="clock" id="gameClock">12:00</div>
          <div class="shot-clock" id="shotClock">24</div>
        </div>

        <!-- Indicatori possesso -->
        <div class="poss-indicator poss-left" id="possLeft"></div>
        <div class="poss-indicator poss-right" id="possRight"></div>

        <div class="center-meta">
          <div class="chip"><span>Tempo</span><span id="period">1</span></div>
          <div class="chip"><span>Time Out</span><span id="timeouts">7</span></div>
        </div>
      </div>

      <div class="sep"></div>

      <!-- Team B -->
      <div class="team right">
        <div class="meta">
          <div class="pill" id="bonusBwrap">
            <span class="label">Bonus</span>
            <span class="dot bonus"></span>
          </div>
          <div class="pill">
            <span class="label">Falli</span>
            <span id="foulsB">0</span>
            <span class="dot foul"></span>
          </div>
        </div>
        <div class="score" id="scoreB">0</div>
        <div class="name" id="nameB">
          <span class="name-abbr" id="abbrB">AWY</span>
          <span class="name-full" id="fullB">OSPITI</span>
        </div>
        <div class="logo"><img src="" id="logoB" alt=""></div>
      </div>
    </article>
  </div>

  <!-- Firebase (modular v10+) -->
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDxuUUK8xbO50mERK2hU6xxwgBW9tf10wI",
      authDomain: "anzio-scoreboard.firebaseapp.com",
      databaseURL: "https://anzio-scoreboard-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "anzio-scoreboard",
      storageBucket: "anzio-scoreboard.firebasestorage.app",
      messagingSenderId: "1070047467007",
      appId: "1:1070047467007:web:eebd383f3f45f7943483ca",
      measurementId: "G-HJB4DC7GN7"
    };

    const GAME_ID = new URLSearchParams(location.search).get('game') || 'anzio-scoreboard-3d8bb';

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);
    const stateRef = ref(db, `games/${GAME_ID}/state`);

    const $ = sel => document.querySelector(sel);
    const els = {
      // nomi
      abbrA: $('#abbrA'), fullA: $('#fullA'),
      abbrB: $('#abbrB'), fullB: $('#fullB'),
      // loghi
      logoA: $('#logoA'), logoB: $('#logoB'),
      // punteggi / statistiche
      scoreA: $('#scoreA'), scoreB: $('#scoreB'),
      foulsA: $('#foulsA'), foulsB: $('#foulsB'),
      bonusAwrap: $('#bonusAwrap'), bonusBwrap: $('#bonusBwrap'),
      // centro
      period: $('#period'), timeouts: $('#timeouts'),
      gameClock: $('#gameClock'), shotClock: $('#shotClock'),
      possLeft: $('#possLeft'), possRight: $('#possRight')
    };

    const state = {
      nameA:'Home', nameB:'Away', logoA:'', logoB:'',
      scoreA:0, scoreB:0, foulsA:0, foulsB:0, bonusA:false, bonusB:false,
      period:1, timeouts:7, gameClockMS:12*60*1000, shotClock:24, poss:null
    };

    function fmtClock(ms){
      const neg = ms<0;
      const abs=Math.abs(ms);
      const m=Math.floor(abs/60000);
      const s=Math.floor((abs%60000)/1000);
      const t=`${m}:${s.toString().padStart(2,'0')}`;
      return neg ? `-${t}` : t;
    }

    // abbreviazione automatica 3 lettere
    function makeAbbr(name){
      if(!name) return '';
      const trimmed = String(name).trim();
      if(!trimmed) return '';
      const firstWord = trimmed.split(/\s+/)[0];
      return firstWord.slice(0,3).toUpperCase();
    }

    function updatePossessionIndicators() {
      const { possLeft, possRight } = els;
      if (!possLeft || !possRight) return;

      possLeft.classList.remove('on');
      possRight.classList.remove('on');

      if (state.poss === 'A') {
        possLeft.classList.add('on');
      } else if (state.poss === 'B') {
        possRight.classList.add('on');
      }
    }

    function updateCrunchTime(){
      const el = els.shotClock;
      if (!el) return;
      const val = Number(state.shotClock);
      if (!Number.isFinite(val)) {
        el.classList.remove('crunch');
        return;
      }
      if (val <= 5 && val >= 0) {
        el.classList.add('crunch');
      } else {
        el.classList.remove('crunch');
      }
    }

    function render(){
      // nomi + abbreviazioni
      els.fullA.textContent = state.nameA || '';
      els.fullB.textContent = state.nameB || '';
      els.abbrA.textContent = makeAbbr(state.nameA);
      els.abbrB.textContent = makeAbbr(state.nameB);

      // punteggi / falli / bonus
      els.scoreA.textContent = state.scoreA;
      els.scoreB.textContent = state.scoreB;
      els.foulsA.textContent = state.foulsA;
      els.foulsB.textContent = state.foulsB;
      els.period.textContent = state.period;
      els.timeouts.textContent = state.timeouts;
      els.shotClock.textContent = state.shotClock;

      els.logoA.src = state.logoA || '';
      els.logoB.src = state.logoB || '';

      if(els.bonusAwrap) els.bonusAwrap.style.opacity = state.bonusA ? 1 : .35;
      if(els.bonusBwrap) els.bonusBwrap.style.opacity = state.bonusB ? 1 : .35;

      els.gameClock.textContent = fmtClock(state.gameClockMS);

      updatePossessionIndicators();
      updateCrunchTime();
    }

    render();

    onValue(stateRef, (snap)=>{
      const v = snap.val();
      if(!v) return;
      Object.assign(state, v);
      render();
    });
  </script>
</body>
</html>
